<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatrice2.css">
    <script src="calculatrice2.js"></script>
    <title>calculatrice</title>
</head>
<body>
    <main>
        <input type="text" id="screen">
        <section>
            <div id="chiffres">
                <button class="buttonChiffres" valeur="7">7</button>
                <button class="buttonChiffres" valeur="8">8</button>
                <button class="buttonChiffres" valeur="9">9</button>
                <button class="buttonChiffres" valeur="4">4</button>
                <button class="buttonChiffres" valeur="5">5</button>
                <button class="buttonChiffres" valeur="6">6</button>
                <button class="buttonChiffres" valeur="1">1</button>
                <button class="buttonChiffres" valeur="2">2</button>
                <button class="buttonChiffres" valeur="3">3</button>
                <button class="buttonChiffres" valeur=".">.</button>
                <button class="buttonChiffres" valeur="0">0</button>
                <button class="buttonOperations" valeur="RES">=</button>
            </div>
            <div id="operations">
                <button class="buttonOperations" valeur="DEL">⌫</button>
                <button class="buttonOperations" valeur="CE">CE</button>
                <button class="buttonOperations" valeur="ADD">+</button>
                <button class="buttonOperations" valeur="SUB">-</button>
                <button class="buttonOperations" valeur="MUL">×</button>
                <button class="buttonOperations" valeur="DIV">÷</button>
            </div>
        </section>       
    </main>
    
    
</body>
</html>
