<body>
    <!--Ecrire un tableau en degrés Fahrenheit puis un autre tableau qui les
        converti en degré celecius
    -->
    <script>
       let fahrenheit = [1, 3, 6, 10, 15, 20, 30];
       let degres = [] // attend les celsius
       for (let i = 0; i < fahrenheit.length; i++) {
           let traduire = (fahrenheit[i] - 32)*5/9;
           degres.push(traduire);
           // insère dans degres chq calcul de traduire
           console.log(fahrenheit[i] + " degrés Fahreneit = " + traduire + " degrés Celcius");
       }
    console.log(degres);
       
    </script>
</body>
