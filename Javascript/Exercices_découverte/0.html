<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <script>
            let a = [];
            let b = [];
            let nb = Number(prompt("combien"));
            for (let i = 0; i <= nb; i++) {
                a.push(Math.floor(Math.random() * 100));
            }
            console.log(a);
            j = 0;
            while ( j < a.length) {
            let sup = 0;
            for (let i=0; i < a.length; i++) {
                if (a[i] > sup) {
                    sup = a[i];
                }
            }
            console.log(sup);
            for (let i= 0; i < a.length; i++) {
                if (sup === a[i]) {
                    b.push(a[i]);
                    a.splice(i, 1);
                     
                }
            }
            }
            console.log(a);
            console.log(b);
            sup = 0;
            j++;
        </script>
    </body>
