<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <!--Implémenter l'algorithme de tri à bulles-->
        <script>
            // créer un tableau aléatoire de grandeur demandée à l'utilisateur
            let suiteNb = Number(prompt("combien de nombres voulez-vous ?"));
            // insérer au tableau des nb entiers aléatoires entre 0 et 100
            let tab = [];
            for (let i = 0; i <= suiteNb; i++) {
                tab.push(Math.floor(Math.random() * 100));
            }
            console.log(tab);
            // mettre les chiffres par ordre croissant
            // créer un tableau vide
            let resultat = [];
            let j = 0;
            while (j < tab.length) {
                let nbPlusHaut = 0;
                for (let i = 0; i < tab.length; i++) {
                    if (tab[i] >= nbPlusHaut) {
                     nbPlusHaut = tab[i];
                    }
                }
                for (let i = 0; i < tab.length; i++) {
                    if (tab[i] === nbPlusHaut) {
                        resultat.push(tab[i]);
                        tab.splice(i, 1);
                    }
                }
                nbPlusHaut = 0;
                
            }
            j++;
            let croissant = [];
            for (let i = resultat.length - 1; i >= 0; i--) {
                croissant.push(resultat[i]);
            }
            console.log(croissant);
            
        </script>
    </body>
</html>
